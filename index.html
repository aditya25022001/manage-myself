<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <script src="todo.js" async defer></script>
    </head>
    <body>
        <div class="main-body" id="main-body">
            <div class="header" id="header">
                <h1>To Do's For the day</h1>
            </div>
            <div class="addtodo" id="addtodo">Add To-Do</div>
            <input class="add" id="add" type="text"  placeholder="Eg: homework" style="font-size: 20px;">
            <span class="adding"><button class="addtask" id="addtask">ADD</button></span>
            <div class="divider"></div>
        </div>
    </body>
</html>
