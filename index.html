<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="todo.js" async defer></script>
    </head>
    <body>
        <div class="main-body" id="main-body">
            <div class="header" id="header">
                <h1>To Do's For the day</h1>
            </div>
            <div class="addtodo" id="addtodo">
                <span class="inputf" id="inputf">Add Task</span>
                <span class="compt" id="compt">Complete before</span>
            </div>
            <div>
                <input class="add" id="add" type="text"  placeholder="Eg: homework" style="font-size: 20px;" maxlength="40">
                <input class="complete-before" id="complete-before" type="time" style="font-size: 15px;" placeholder="HH : MM : SS"> 
                <span class="imp" id="imp" style="font-size: 28px; cursor: pointer;" onclick="setImportance()">&#9734;</span>
                <button class="addtask" id="addtask" onclick="addTask()">ADD</button>
            </div>
            <div class="divider"></div>
            <div class="tasks" id="tasks">

            </div>
        </div>
    </body>
</html>
